language: cpp

matrix:
  include:
  - os: linux
    sudo: required
    services:
    - docker
    env:
    - BASEEXE=stockfish
  - os: osx
    compiler: gcc
    env:
    - COMPILER=g++-4.8
    - COMP=gcc
    - BASEEXE=stockfish-osx

before_install:
- ldd --version || echo no ldd
- if [ -f /proc/cpuinfo ] ; then cat /proc/cpuinfo; fi

script: |
  if [ "$BASEEXE" != "stockfish-osx" ]; then
    docker build --tag wheezy-for-stockfish .
    docker run --volume $PWD:/home/builder/Stockfish wheezy-for-stockfish
  else
    ./unix_build.sh
  fi
  ls -lh

deploy:
  provider: releases
  api_key:
    secure: 
  prerelease: true
  file_glob: true
  file:
    - $BASEEXE-*
  skip_cleanup: true
  on:
    tags: true
    repo: niklasf/Stockfish
    branch: fishnet

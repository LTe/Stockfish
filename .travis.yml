language: cpp

matrix:
  include:
  - os: linux
    sudo: required
    services:
    - docker
    env:
    - BASEEXE=stockfish
  - os: osx
    compiler: clang
    env:
    - COMPILER=clang++ V='Apple LLVM 6.0'
    - COMP=clang
    - BASEEXE=stockfish-osx

before_install:
- ldd --version || echo no ldd
- if [ -f /proc/cpuinfo ] ; then cat /proc/cpuinfo; fi

script: |
  if [ "$BASEEXE" != "stockfish-osx" ]; then
    docker build --tag jessie-for-stockfish .
    docker run --volume $PWD:/home/builder/Stockfish --user $(id -u) jessie-for-stockfish
  else
    cd src
    make build ARCH=x86-64 EXE=../$BASEEXE-x86_64
    cd ..
  fi
  ls -lh

deploy:
  provider: releases
  api_key:
    secure: 
  prerelease: true
  file_glob: true
  file:
    - $BASEEXE-*
  skip_cleanup: true
  on:
    tags: true
    repo: niklasf/Stockfish
    branch: fishnet

name: Build

on: [push, pull_request]

jobs:
  linux:
    strategy:
      matrix:
        arch: ["x86-64-bmi2", "x86-64-avx2", "x86-64-sse41-popcnt", "x86-64-modern", "x86-64-ssse3", "x86-64-sse3-popcnt", "x86-64"]
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - run: cd src && make ARCH=${{ matrix.arch }} profile-build && strip stockfish
    - run: ./src/stockfish compiler
  windows:
    strategy:
      matrix:
        arch: ["x86-64-bmi2", "x86-64-avx2", "x86-64-sse41-popcnt", "x86-64-modern", "x86-64-ssse3", "x86-64-sse3-popcnt", "x86-64"]
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v2
    - run: cd src && make ARCH=${{ matrix.arch }} profile-build && strip stockfish.exe
    - run: ./src/stockfish compiler
  macos:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - run: cd src && make ARCH=x86-64 profile-build && strip stockfish
    - run: ./src/stockfish compiler
  aarch64:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: uraimo/run-on-arch-action@v2.0.5
      with:
        arch: aarch64
        distro: ubuntu18.04
        run: apt-get update && apt-get install -y wget make g++ binutils && cd src && make ARCH=armv8 profile-build && strip stockfish && ./stockfish compiler
    - run: ls -l src/stockfish*
